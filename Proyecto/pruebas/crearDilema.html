<!DOCTYPE html>

<html>
	<head>
		<title>Tecnoetica</title>
			<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
<body>
	<div id="pagina">
        <div id="cabecera">TECNOETICA</div>

        <div id="contenido">
          <form>
            <div class="form-group">
              <label for="titulo">Titulo: </label>
              <input type="text" class="form-control" id="titulo" placeholder="Titulo del dilema">
            </div>
            <div class="form-group">
              <label for="resumen">Resumen: </label>
            </div>
            <textarea class="form-control" id="resumen" rows="3"></textarea>
            <div class="form-group">
              <label for="descripcion">Descripcion: </label>
            </div>
            <textarea class="form-control" id="descripcion" rows="5"></textarea>
            <div class="form-group">
              <label for="recursos">Recursos: </label>
            </div>
            <textarea class="form-control" id="recursos" rows="5"></textarea>
            <div class="form-group">
              <label for="actividad">Actividad: </label>
            </div>
            <textarea class="form-control" id="actividad" rows="5"></textarea>
            <br>
            <button type="submit" id="crearDilema" class="btn btn-primary">Crear dilema</button>
          </form>
        </div>

        <div class="Footer">
                <div id="footerContacto" class="ContenidoFooter">Correo:</div>
                <div id="footerCopy" class="ContenidoFooter">2021-2022 &copy; Tecnoetica</div>
                <div id="footerRedes" class="ContenidoFooter">Twitter</div>
        </div>
      </div>
</body>
</html>
